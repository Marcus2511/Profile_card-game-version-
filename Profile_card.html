<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="fontawesome-free-6.2.0-web/css/all.css">
    <link rel="stylesheet" href="Profile_card.css">
</head>
<body>
    <div class="card">
        <div class="card_image">
            <img src="Knight.jpg" alt="">
        </div>
        <h2>KNIGHT</h2>
        <p>"Righteous hand of God"</p>
        <div class="card_social">
            <a id="knight" href="https://en.wikipedia.org/wiki/Gladiator"><i class="fa-solid fa-shield"></i></a>
            <a id="knight" href="https://en.wikipedia.org/wiki/Knight"><i class="fa-solid fa-horse"></i></a>
        </div>
        <button id="1">Choose this class</button>
    </div>
    <!--card profile-->
    <div class="card">
        <div class="card_image">
            <img src="Wizard.jpg" alt="">
        </div>
        <h2>WIZARD</h2>
        <p>"Servant of Knowledge"</p>
        <div class="card_social">
            <a id="witch" href="https://en.wikipedia.org/wiki/Witchcraft"><i class="fas fa-hat-wizard"></i></i></a>
            <a id="witch" href="https://en.wikipedia.org/wiki/Druid"><i class="fas fa-dragon"></i></a>
        </div>
        <button id="2">Choose this class</button>
    </div>
    <!--card profile-->
    <div class="card">
        <div class="card_image">
            <img src="Thief.jpg" alt="">
        </div>
        <h2>Rogue</h2>
        <p>"Lover of Coin"</p>
        <div class="card_social">
            <a id="Rogue" href="https://en.wikipedia.org/wiki/Assassin_(disambiguation)"><i class="fas fa-skull-crossbones"></i></a>
            <a id="Rogue" href="https://en.wikipedia.org/wiki/Mercenary"><i class="fa-solid fa-coins"></i></a>
        </div>
        <button id="3">Choose this class</button>
    </div>
    <!-- animation -->
    <div class="job1_BG hide">
        <div class="job_inner">
            <div class="job_body" id="knight2">
                <h2>You selected Knight</h2>
                <p>Enjoy your journey</p>
                <button>exit</button>
            </div>
        </div>
    </div>
    <div class="job2_BG hide">
        <div class="job_inner">
            <div class="job_body" id="wizard2">
                <h2>You selected Wizard</h2>
                <p>Enjoy your journey</p>
                <button>exit</button>
            </div>
        </div>
    </div>
    <div class="job3_BG hide">
        <div class="job_inner">
            <div class="job_body" id="thief2">
                <h2>You selected Thief</h2>
                <p>Enjoy your journey</p>
                <button>exit</button>
            </div>
        </div>
    </div>
</body>
<script src="Profile_card.js"></script>
</html>
